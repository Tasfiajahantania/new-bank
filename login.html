<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl font-medium text-center mt-5">Wellcome to my <span class="text-red-400 font-bold">New
                Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-300 w-9/12 mx-auto p-8 mt-12 rounded-lg">
            <h2 class="text-3xl font-medium mb-4">Please Login</h2>
            <div>
                <input id="email-field" class="w-9/12 block p-1 rounded mb-2" type="email" name="" id=""
                    placeholder="Add your email">
                <input id="pass-field" class="w-9/12 block p-1 rounded mb-2" type="password" name="" id=""
                    placeholder="Add your password">
                <button class="bg-red-400  hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg"
                    id="submit">Submit</button>
            </div>

        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
