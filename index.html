<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="bg-indigo-500 p-8">
        <h1 class=" text-5xl text-center font-semibold text-white">Lets get some <span
                class="text-pink-500 font-bold">Moooooooony</span>!!!</h1>

    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-red-300 p-8 mt-12 rounded">
                    <h2 class="text-3xl text-white">Deposit</h2>
                    <h1 class="text-5xl text-white font-medium">$ <span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-green-300 p-8 mt-12 rounded">
                    <h2 class="text-3xl text-white">Withdrow</h2>
                    <h1 class="text-5xl text-white font-medium">$ <span id="withdrow-total">00</span></h1>
                </div>
                <div class="bg-blue-300 p-8 mt-12 rounded">
                    <h2 class="text-3xl text-white">Balence</h2>
                    <h1 class="text-5xl text-white font-medium">$ <span id="blance-total">1000</span></h1>
                </div>


            </div>
        </section>


        <!-- deposit and withdrow -->


        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <!-- Deposit section -->
                <div class="bg-orange-400 mt-12 p-8">
                    <h2 class="text-3xl text-white mb-4">Please Deposit</h2>
                    <input id="deposit-field" class="w-9/12 block p-1 rounded mb-4" type=""
                        placeholder="Add your deposit amount">
                    <button id="btn-deposit"
                        class="bg-pink-600 py-2 px-8 text-white rounded-lg font-semibold hover:bg-sky-700">Deposit</button>
                </div>
                <!-- withdrow section -->
                <div class="bg-fuchsia-500	 mt-12 p-8">
                    <h2 class="text-3xl text-white mb-4">Please Withdrow</h2>
                    <input id="withdrow-field" class="w-9/12 block p-1 rounded mb-4" type=""
                        placeholder="Enter your withdrow amount">
                    <button class="bg-pink-600 py-2 px-8 text-white rounded-lg font-semibold hover:bg-sky-700"
                        id="btn withdrow">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
</body>

</html>
